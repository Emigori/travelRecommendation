<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>TravelBloom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --brand:#0a3232; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Arial}
    /* NAV */
    header{position:sticky;top:0;background:var(--brand);color:#fff;z-index:10}
    nav{max-width:1000px;margin:auto;display:flex;gap:16px;align-items:center;padding:10px 16px}
    nav a{color:#fff;text-decoration:none;font-weight:600}
    .spacer{flex:1}
    .search{display:flex;gap:8px}
    .search input{padding:8px;border:1px solid #d0d0d0;border-radius:8px;min-width:220px}
    .btn{padding:8px 12px;border:0;border-radius:8px;cursor:pointer}
    .btn--ghost{background:#fff;color:#222}
    .btn--brand{background:#fff0;border:1px solid #fff;color:#fff}
    /* HERO */
    .hero{
      min-height:60vh;display:grid;place-items:center;color:#fff;text-align:left;
      background:url("./nyc.jpg") center/cover no-repeat; padding:64px 16px
    }
    .hero-inner{max-width:1000px;width:100%}
    .hero h1{font-size:44px;margin:0 0 8px}
    .hero p{max-width:520px}
    /* MAIN */
    main{max-width:1000px;margin:24px auto;padding:0 16px 40px}
    #results{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{border:1px solid #e9e9e9;border-radius:12px;overflow:hidden;background:#fff}
    .card img{width:100%;height:170px;object-fit:cover}
    .card .b{padding:12px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid var(--brand)}
    footer{padding:24px;text-align:center;color:#666}
  </style>
</head>
<body>
  <header>
    <nav>
      <strong>✈️ TravelBloom</strong>
      <a href="./index.html">Home</a>
      <a href="./about.html">About Us</a>
      <a href="./contact.html">Contact Us</a>
      <div class="spacer"></div>
      <form class="search" onsubmit="event.preventDefault(); onSearch();">
        <input id="q" type="text" placeholder="playa, templo, país…" aria-label="Buscar" />
        <button type="button" class="btn btn--ghost" id="searchBtn">Search</button>
        <button type="button" class="btn btn--brand" id="clearBtn">Clear</button>
      </form>
    </nav>
  </header>

  <section class="hero" role="img" aria-label="Vista aérea de Nueva York">
    <div class="hero-inner">
      <h1>Explore dream destination</h1>
      <p>Encuentra playas, templos y países para tu próxima aventura. Busca arriba y te mostramos opciones.</p>
      <span class="pill">Sencillo y rápido</span>
    </div>
  </section>

  <main>
    <h2>Resultados</h2>
    <div id="results"></div>
  </main>

  <footer>© TravelBloom</footer>

  <script src="./travel_recommendation.js" defer></script>
</body>
</html>
